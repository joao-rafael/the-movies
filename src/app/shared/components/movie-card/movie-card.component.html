<article class="card" 
    (mouseenter)="isMouseOver=true"
    (mouseleave)="isMouseOver=false">

    <picture class="card__picture">
        <img [src]="context.imgAssetUrl" alt="">
    </picture>
    
    <section
        class="card__info"
        (click)="onClick()"
        *ngIf="isMouseOver"  
        [@fadeInOut]>
        
        <h2>{{context.title}}</h2>
        <span>Click to see details</span>
    </section>
</article>
